<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Archivo calle Carteles</title>
  </head>
  <body>
    <div id="site-header">
      <h1>ARCHIVO CALLE</h1>

      <!--  <div class="column column-left">
        <a href="index.html" class="mono">⬅️ INICIO</a>
      </div> -->

      <h2 class="mono">Carteles</h2>
      <h4 class="mono italic">
        Filtros obtenidos por proceso Google Cloud Vision
      </h4>
      <div class="filterzone">
        <div id="etiquetas">
          <!--Etiquetas placement-->
          <h2>Etiquetas</h2>
          <select name="etiquetas-select" id="etiquetas-select">
            <option value="none">Escoge una etiqueta</option>
          </select>
        </div>

        <div id="objetos">
          <!--Objetos placement-->
          <h2>Objetos</h2>
          <select name="objetos-select" id="objetos-select">
            <option value="none">Escoge un objeto</option>
          </select>
        </div>

        <div id="palabras">
          <h2>Palabras</h2>
          <form id="search-words-form">
            <input
              type="text"
              placeholder="Buscar palabras ..."
              name="search-words"
              id="search-words"
            />
            <input type="submit" value="Buscar..." />
          </form>
        </div>
      </div>

      <div id="resultados-titulo"><!-- Contenedor título resultados --></div>
    </div>

    <!-- <div class="controls -hidden">
      <div class="filters filters--labels">
        <span class="mono">ETIQUETAS </span>
        <select></select>
      </div>
      <div class="filters filters--objects">
        <span class="mono">OBJETOS </span>
        <select></select>
      </div>
      <div class="filters filters--words">
        <span class="mono">TEXTO </span>
        <input type="text" />
      </div>
    </div> -->
    <div class="wrapper-carteles">
      <div id="container-carteles" class="grid"></div>
    </div>
    <!--  <div class="loading">
      <p class="mono">0 of XXXX images loaded</p>
    </div> -->

    <div id="react-modal-data" class="modal-info-single-cartel -hidden">
      <!--Data para cada cartel aquí -->
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
